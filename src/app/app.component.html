<t-grid
  [data]="tableData"
  [sortable]="true"
  [pageSize]="10"
  (sortChange)="onSortChange($event)"
  (paginationChange)="onPaginationChange($event)"
>
  <t-column name="id column" property="id" [sortable]="true"></t-column>
  <t-column name="name column" property="name" [sortable]="true"></t-column>
</t-grid>

<button (click)="addData()">Add data</button>

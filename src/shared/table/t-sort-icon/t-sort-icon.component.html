<span class="arrow-container" (click)="onSortChangeWrapper()">
  <span *ngIf="isDirectionNone()" class="sort-none-container">
    <arrow [direction]="arrowDirectionEnum.Up"></arrow>
    <arrow [direction]="arrowDirectionEnum.Down"></arrow>
  </span>
  <span *ngIf="isDirectionAsc()">
    <arrow [direction]="arrowDirectionEnum.Up"></arrow>
  </span>
  <span *ngIf="isDirectionDsc()">
    <arrow [direction]="arrowDirectionEnum.Down"></arrow>
  </span>
</span>

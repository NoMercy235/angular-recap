<div class="container">
  <div class="entries-container">
    Entries: {{pagination.total}}
  </div>
  <div class="pages-container">
    <arrow [disabled]="isFirstPage()" [direction]="arrowDirectionEnum.Left" (click)="onPreviousPage()"></arrow>
    <span>{{pagination.page}}</span>
    <arrow [disabled]="isLastPage()" [direction]="arrowDirectionEnum.Right" (click)="onNextPage()"></arrow>
  </div>
</div>
